
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | College Event Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">College Events</h1>
    <ul class="flex space-x-6">
      <li><a href="home.html" class="hover:text-blue-500">Home</a></li>
      <li><a href="events.html" class="hover:text-blue-500">Events</a></li>
      <li><a href="about.html" class="hover:text-blue-500">About</a></li>
      <li><a href="contact.html" class="hover:text-blue-500">Contact</a></li>
    </ul>
  </nav>

  <!-- Feedback Section -->
  <section class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">We Value Your Feedback</h2>

    <form action="#" method="POST" class="space-y-5">

      <div>
        <label class="block mb-2 font-medium">Your Name</label>
        <input type="text" name="name" placeholder="John Doe" required
               class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500" />
      </div>

      <div>
        <label class="block mb-2 font-medium">Email</label>
        <input type="email" name="email" placeholder="john@example.com" required
               class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500" />
      </div>

      <div>
        <label class="block mb-2 font-medium">Event Attended</label>
        <input type="text" name="event" placeholder="e.g. AI Workshop" required
               class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500" />
      </div>

      <div>
        <label class="block mb-2 font-medium">Rating</label>
        <select name="rating" required
                class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500">
          <option value="" disabled selected>Select a rating</option>
          <option>★☆☆☆☆ - Poor</option>
          <option>★★☆☆☆ - Fair</option>
          <option>★★★☆☆ - Good</option>
          <option>★★★★☆ - Very Good</option>
          <option>★★★★★ - Excellent</option>
        </select>
      </div>

      <div>
        <label class="block mb-2 font-medium">Your Feedback</label>
        <textarea name="message" rows="5" placeholder="Tell us about your experience..." required
                  class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
          Submit Feedback
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-4 text-sm text-gray-600 mt-10">
    © 2025 College Event Planner. All rights reserved.
  </footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="feedback.js"></script>

</body>
</html>
