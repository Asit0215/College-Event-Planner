<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | College Event Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">College Events</h1>
    <ul class="flex space-x-6">
      <li><a href="home.html" class="hover:text-blue-500">Home</a></li>
      <li><a href="events.html" class="hover:text-blue-500">Events</a></li>
      <li><a href="logout.html" class="hover:text-red-500">Logout</a></li>
    </ul>
  </nav>

  <!-- Profile Section -->
  <section class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Your Profile</h2>

    <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
      <!-- Profile Picture -->
      <div class="flex flex-col items-center">
        <img src="https://via.placeholder.com/150" alt="Profile Picture"
             class="w-32 h-32 rounded-full border-4 border-blue-400 shadow-lg">
        <label class="mt-4 text-sm text-gray-600">Change Photo</label>
        <input type="file" accept="image/*"
               class="mt-1 text-sm text-gray-500">
      </div>

      <!-- Profile Info -->
      <form action="#" method="POST" class="flex-1 space-y-5 w-full">
        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" name="name" value="John Doe" required
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500">
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" value="john@example.com" required
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500">
        </div>

        <div>
          <label class="block mb-1 font-medium">Phone</label>
          <input type="tel" name="phone" value="+91 9876543210"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500">
        </div>

        <div>
          <label class="block mb-1 font-medium">Department</label>
          <input type="text" name="department" value="Computer Science"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500">
        </div>

        <div class="text-center">
          <button type="submit"
                  class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-4 text-sm text-gray-600 mt-10">
    Â© 2025 College Event Planner. All rights reserved.
  </footer>

</body>
</html>
