<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Payment | College Event Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">College Events</h1>
    <ul class="flex space-x-6">
      <li><a href="home.html" class="hover:text-blue-500">Home</a></li>
      <li><a href="events.html" class="hover:text-blue-500">Events</a></li>
      <li><a href="about.html" class="hover:text-blue-500">About</a></li>
      <li><a href="contact.html" class="hover:text-blue-500">Contact</a></li>
    </ul>
  </nav>

  <!-- Payment Form -->
  <section class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
    <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">Event Payment</h2>

    <!-- Event Summary -->
    <div class="mb-6">
      <p class="text-gray-700 mb-1"><strong>Event:</strong> <span id="event-name">AI Workshop</span></p>
      <p class="text-gray-700 mb-1"><strong>Amount:</strong> ₹<span id="event-amount">250</span></p>
      <p class="text-gray-700"><strong>Date:</strong> July 22, 2025</p>
    </div>

    <!-- Payment Form -->
    <form action="#" method="POST" class="space-y-5">

      <div>
        <label class="block font-medium mb-1">Full Name</label>
        <input type="text" name="name" required placeholder="John Doe"
               class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500" />
      </div>

      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" name="email" required placeholder="john@example.com"
               class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500" />
      </div>

      <div>
        <label class="block font-medium mb-1">Card Number</label>
        <input type="text" name="card" required placeholder="1234 5678 9012 3456"
               class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1">Expiry Date</label>
          <input type="text" name="expiry" required placeholder="MM/YY"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500" />
        </div>
        <div>
          <label class="block font-medium mb-1">CVV</label>
          <input type="password" name="cvv" required placeholder="123"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-blue-500" />
        </div>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
        Pay Now ₹<span id="pay-amount">250</span>
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-4 text-sm text-gray-600 mt-10">
    © 2025 College Event Planner. All rights reserved.
  </footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="payment.js"></script>

</body>
</html>
