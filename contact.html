<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">College Events</h1>
    <ul class="flex space-x-6">
      <li><a href="home.html" class="hover:text-blue-500">Home</a></li>
      <li><a href="events.html" class="hover:text-blue-500">Events</a></li>
      <li><a href="events.html" class="hover:text-blue-500">About</a></li>
      <li><a href="contact.html" class="text-blue-500 font-semibold">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="py-20 px-6 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 text-center">Get in Touch</h2>
    <p class="text-center text-gray-600 mb-12">Have questions or want to collaborate? We'd love to hear from you.</p>

    <form class="bg-white p-8 rounded-xl shadow-md space-y-6">
      <div>
        <label class="block mb-2 font-semibold">Your Name</label>
        <input type="text" placeholder="Enter your name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      
      <div>
        <label class="block mb-2 font-semibold">Email Address</label>
        <input type="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block mb-2 font-semibold">Message</label>
        <textarea rows="5" placeholder="Your message..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-4 mt-12 text-sm text-gray-600">
    Â© 2025 College Event Planner. All rights reserved.
  </footer>

</body>
</html>
